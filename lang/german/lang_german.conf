[ssl_check]
heading_ssl_check = 'Sicherheitshinweis'
text_information = 'Unsere Sicherheitsüberprüfung hat ergeben, dass der Ihrerseits verwendete Browser die SSL-Session-Id während Ihres Besuches gewechselt hat.<br><br>Aus Sicherheitsgründen bitten wir Sie, sich noch einmal anzumelden.<br><br>Manche Browser, z.B. Konqueror 3.1, können die Secure SSL Session-Id nicht automatisch erzeugen - dies ist jedoch bei uns Voraussetzung. Wenn Sie solch einen Browser verwenden, bitten wir Sie entweder eine aktualisierte Version zu installieren oder einen anderen Browser zu verwenden. Zum Beipiel <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, oderr <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>. Nach diesem Update sollten Sie problemlos bei uns einkaufen können, mit der Gewissheit auf der sicheren Seite zu sein.<br><br>Diese Sicherheitsmassnahme dient Ihrer Sicherheit. Sollten Sie trotzdem Probleme haben, bitten wir um Entschuldigung und bieten Ihnen gerne an, mit uns Kontakt aufzunehmen.'
title_infobox = 'Privatspähre und Sicherheit'
text_infobox = 'Die von Ihrem Browser erzeugte SSL-Session ID wird von uns bei jedem Zugriff auf eine sichere Seite überprüft.<br><br>Diese Überprüfung garantiert, dass der Zugriff tatsächlich von Ihrem Browser erfolgte und nicht von einem anderen Browser stammt.'

[cookie_usage]
heading_cookie_usage = 'Verwendung von Cookies'
text_information = 'Ihr Browser erlaubt keine Cookies.<br><br>Damit Sie Ihren Einkauf fortsetzen können, sollten Sie es dieser Seite erlauben, Cookies zu setzen.<br><br>Für den <b>Internet Explorer</b> gehen Sie dazu bitte folgendermassen vor:<br><ol><li>Im Menü <b>Extras</b> wählen Sie <b>Internetoptionen</b></li><li>Dort klicken Sie auf <b>Sicherheitsstufe anpassen</b></li><li>Im unteren Bereich findet sich eine Drop-Down-Box, in der Sie <b>Mittel</b> auswählen.</li><li>Klicken Sie nun auf <b>Zurücksetzen</b></li></ol>Diese Massnahme dient Ihrer Sicherheit. Sollten dadurch Probleme enstehen, bitten wir um Entschuldigung. Bitte setzen Sie sich mit uns in Verbindung, wenn Sie Fragen dazu haben.'
title_infobox = 'Cookies und Ihre Privatspähre und Sicherheit'
text_infobox = 'Durch den Einsatz von Cookies wird die Sicherheit verbessert und Ihre Privatspähre besser geschützt.<br><br>Im Cookie sind keine persönlichen Daten enthalten.'

